<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for blue background pattern -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silver gradient for the bar -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Blue background with geometric pattern -->
  <rect width="300" height="400" fill="url(#blueGradient)" rx="15"/>
  
  <!-- Geometric pattern lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.3" fill="none">
    <!-- Diagonal grid pattern -->
    <path d="M0,0 L300,300 M0,100 L200,300 M100,0 L300,200 M0,200 L100,300 M200,0 L300,100"/>
    <path d="M300,0 L0,300 M300,100 L100,300 M200,0 L0,200 M300,200 L200,300 M100,0 L0,100"/>
    
    <!-- Diamond shapes -->
    <polygon points="50,50 75,75 50,100 25,75"/>
    <polygon points="225,50 250,75 225,100 200,75"/>
    <polygon points="50,300 75,325 50,350 25,325"/>
    <polygon points="225,300 250,325 225,350 200,325"/>
  </g>
  
  <!-- Bank logo area (simplified) -->
  <g transform="translate(20,20)">
    <circle cx="15" cy="15" r="12" fill="#DC2626"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="8" font-weight="bold">i</text>
    <text x="40" y="12" fill="white" font-size="16" font-weight="bold">Bank</text>
    <text x="40" y="25" fill="white" font-size="6">Your Trusted Gold and Silver Bank</text>
  </g>
  
  <!-- Silver bar -->
  <g transform="translate(75,120)">
    <rect x="0" y="0" width="150" height="200" fill="url(#silverGradient)" rx="8" filter="url(#shadow)"/>
    
    <!-- Silver bar text -->
    <text x="10" y="30" fill="#64748B" font-size="12" font-weight="bold" transform="rotate(-90 10 30)">SILVERGRAM</text>
    
    <!-- Fine Silver text -->
    <text x="75" y="80" text-anchor="middle" fill="#64748B" font-size="18" font-weight="bold">FINE</text>
    <text x="75" y="100" text-anchor="middle" fill="#64748B" font-size="18" font-weight="bold">SILVER</text>
    <text x="75" y="125" text-anchor="middle" fill="#64748B" font-size="16" font-weight="bold">999.5</text>
    <text x="75" y="145" text-anchor="middle" fill="#64748B" font-size="14">25 g</text>
    
    <!-- Bottom text -->
    <text x="75" y="175" text-anchor="middle" fill="#64748B" font-size="6">THE POWER OF THE PAST</text>
    <text x="75" y="185" text-anchor="middle" fill="#64748B" font-size="6">THE PROMISE OF THE FUTURE</text>
    
    <!-- Info circle -->
    <circle cx="130" cy="25" r="8" fill="none" stroke="#64748B" stroke-width="1"/>
    <text x="130" y="29" text-anchor="middle" fill="#64748B" font-size="8">i</text>
  </g>
  
  <!-- Red corner accent -->
  <polygon points="250,350 300,350 300,400" fill="#DC2626"/>
  <text x="275" y="385" text-anchor="middle" fill="white" font-size="12" font-weight="bold">25g</text>
</svg>